name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [
            '18.x', # Maintenance
            '20.x', # Maintenance
            '22.x', # Active
            '23.x', # Current
          ]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: make

  build-docs:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Build docs
        run: make docs
      - name: Get version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Upload docs when release
        uses: actions/upload-pages-artifact@v4
        with:
          path:
            docs/@muspellheim/shared/${{
            steps.version.outputs.current-version}}/

  build-with-deno:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: ['v2.0.x', 'v2.1.x']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}
      - name: Build
        run: make -f deno.mk

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-npm:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: make publish
