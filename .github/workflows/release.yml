name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Step (e.g. major, minor, patch) or new version (1.2.3) to release."
        default: "minor"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Set up Node.js LTS
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Create release
        env:
          VERSION: ${{ inputs.version }}
        run: make release
      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: make publish
      - name: Build docs
        run: make docs
      - name: Upload docs
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

  deploy-docs:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
